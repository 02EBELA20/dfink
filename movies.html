<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink or Drink - Guess the Movie by Emoji</title>
    <link rel="stylesheet" href="movies.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img class="head-logo" src="img/main-logo.jpg" alt="logo">
        </a>
        <nav class="nav-head">
            <ul>
                <li class="dropdown">
                    <a href="#games" class="dropbtn">Games</a>
                    <ul class="dropdown-content">
                        <li><a href="drinking-questions.html">Drinking Questions</a></li>
                        <li><a href="spin-wheel.html">Spin Wheel</a></li>
                        <li><a href="cocktail-generator.html">Cocktail Generator</a></li>
                        <li><a href="movies.html">Guess the Movie by Emoji</a></li>
                        <li><a href="spin-the-bottle.html">Spin the Bottle</a></li>
                    </ul>
                </li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="faq.html">Membership</a></li>
            </ul>
        </nav>
    </header>

    <main>
       
        <div class="container">
            <h1>Figure Out the Movie by Emojis

            </h1>
            <button id="startGameBtn">Start Game</button>
            <div id="gameArea" style="display: none;">
                <div id="emojiArea" class="statement-box">
                    <p id="currentEmojis">Click "Next Movie" to start!</p>
                </div>
                <div id="answerArea" class="answer-box" style="display: none;">
                    <p id="correctAnswer"></p>
                </div>
                <button id="nextMovieBtn">Next Movie</button>
                <button id="showAnswerBtn" style="display: none;">Show Answer</button>
                <button id="backToSetupBtn" style="margin-left: 10px;">Back to Setup</button>
            </div>

            <!-- მოდალური ფანჯარა სირთულის დონისთვის -->
            <div id="setupModal" class="setup-modal" style="display: none;">
                <div class="modal-content">
                    <h2>Setup Your Game</h2>
                    <p>Choose the difficulty level:</p>
                    <div id="difficultyInputs">
                        <select id="difficultySelect">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <button id="startPlayingBtn">Start Playing</button>
                    <button id="cancelBtn">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="store-icons">
            <img src="icons/app-store.svg" alt="App Store">
            <img src="icons/download.png" alt="Google Play">
        </div>
    </footer>

    <script src="movies.js"></script>
</body>
</html>
